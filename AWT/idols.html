<html>

<head>
    <title>Aayush</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="mdl-layout--no-desktop-drawer-button" style="width:100vw">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">IDOLS</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Lewis_Hamilton">Lewis
                        Hamilton</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Martin_Garrix">Martin Garrix</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Bill_Gates">Bill Gates</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Cristiano_Ronaldo">Cristiano
                        Ronaldo</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Tiger_Woods">Tiger Woods</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Jeff_Bezos">Jeff Bezos</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Tom_Brady">Tom Brady</a>
                    <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Michael_Phelps">Michael
                        Phelps</a>
                </nav>
            </div>
        </header>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <script>
                images = [];
                time = 1000;
                images[0] = "1.jpg";
                images[1] = "2.jpg";
                images[2] = "3.jpg";
                images[3] = "4.jpg";
                images[4] = "5.jpg";
                images[5] = "6.jpg";
                images[6] = "7.jpg";
                images[7] = "8.jpg";
                function changeImg() {
                    i = Math.floor(Math.random() * 8);
                    document.slide.src = images[i];
                    setTimeout("changeImg()", time);
                }
                window.onload = changeImg;
            </script>
            <img name="slide" style="height:90vh; width:100vw;">
        </div>

    </main>
</body>

</html>
